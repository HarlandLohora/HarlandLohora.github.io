<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="../img/ZombieEscape.ico" type="image/x-icon"/>
	<title>Zombie Escape</title>
	<link rel="stylesheet" type="text/css" href="missionOne.css">
</head>
<body>
	<img src="../img/instructionsWhite.png" width="300" height="250" class=" instructions none">
	<div id="menuPlayer">
		<button id="pause" class="button" onclick="pause()">Pause</button>
		<button id="continue" class="button none" onclick="Start()">Continue</button>
		<button class="button" onclick="showInstructions()">Instructions</button>
		<button class="button" onclick="quit()">Quit</button>
	</div>
	<div id="areU" class="none">
		<h1>Are you sure?</h1>
		<h2>You'll lose your progress</h2>
		<a href="../index.html"><button class="buttonQuit">Yes</button></a>
		<br>
		<button class="buttonQuit" onclick="Start()">No</button>
	</div>
	<div>
			<button id="gotIt" onclick="gotIt()" class="pulse none">Got it!</button>
	</div>
	<div id="ins" class="info"></div>
	<section>
		<canvas id="stage" width="1200" height="500"></canvas>
	</section>
	<div id="video" class="x none">
		<video id="videoGameOver" width="100%" height="100%" autoplay loop>
			<source src="../video/gameOver.mp4" type="video/mp4">
		</video>
	</div>
	<div class="x none">
		<h2 id="title">GAME OVER</h2>
		<a href="../index.html"><button class="buttonGameOver">MAIN MENU</button></a>
	</div>
	<audio autoplay loop>
			<source src="../music/first.mp3" type="audio/mpeg">
	</audio>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="missionOne.js"></script>
</body>
</html>
